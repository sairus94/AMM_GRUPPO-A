      <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <body>
      <div class="page">
          <div id="header">
         <ul class='navbar'>
            <li><a href="login.html">Login</a></li>
            <li><a href="descrizione.html">Home</a></li>
            <li><a href="cliente.html">Compra</a></li>

              <h1>Vendi</h1>
      </div>
          <div class="sidebar">
         <ul>
            <li><a href="cliente.html">Categorie</a></li>
            <li><a href="cliente.html">Offerte</a></li>
            <li><a href="cliente.html">Special</a></li>
         </ul>
      </div>
      <div class="content">
         <div class="vendform">
            <form method="get">
               <div class="text-input">
                  <label for ="nomeogg"> Articolo: </label>
                  <input type="text" id="nomeogg" name="nomeogg">
               </div>
               <div class="text-input">
                  <label for ="immagine"> Immagine: </label>
                  <input type="url" id="immagine" name="immagine">
               </div>
               <div class="text-input">
                  <label for ="quantità"> Quantità:</label>
                  <input type="number" id="quantità" name="quantità" min="1" max="100" step="1">
               </div>
               <div class="text-input">
                  <label for ="prezzo"> Prezzo:</label>
                  <input type="number" id="prezzo" name="prezzo" min="0">
               </div>
               <div class="text-input">
                  <label for ="descrizione"> Descrizione: </label>            
                  <textarea id="descrizione" name="descrizione" rows="15" cols="30"></textarea>
               </div>
               <input type="submit" value="INSERISCI OGGETTO" class="btn">
            </form>
         </div>
      </div>
      <div class="clear"></div>
      <div class="footer">
         <ul>
            <li><a href="cliente.html">Contatti</a></li>
            <li><a href="cliente.html">FAQ</a></li>
