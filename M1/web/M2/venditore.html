    <body> <div id="header">

        <div id="content"> 
            <div id="vendform">
                <form method="get">
                    <div class="text-input">
                        <label for ="nomeogg"> Articolo: </label>
                        <input type="text" id="nomeogg" name="nomeogg">
                    </div>
                   <div class="text-input">
                        <label for ="immagine"> Immagine: </label>
                        <input type="url" id="immagine" name="immagine">
                   </div>
                   <div class="text-input">
                        <label for ="quantità"> Quantità:</label>
                        <input type="number" name="quantità" min="1" max="100" step="1">
                   </div>
                   <div class="text-input"> 
                        Prezzo:
                        <select name="Prezzo">
                        <option value="minimo"> -10€ </option>
                        <option value="medio"> 10€-100€</option>
                        <option value="alto"> oltre 100€</option>
                        </select>
                   </div>
                   <div class="price">
                        <label for ="descrizione"> Descrizione: </label>            
                        <textarea name="descrizione" rows="15" cols="30"></textarea>
                   </div>
                    <input type="submit" value="INSERISCI OGGETTO" class="button">
               </form>
            </div>
      </div>
